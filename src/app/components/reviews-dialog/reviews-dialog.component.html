<h1 mat-dialog-title>Completează recenzia</h1>
<div mat-dialog-content>
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Mesaj<span class="required">*</span></label>
      <textarea
        class="form-control input-field"
        formControlName="message"
        [ngClass]="{
          'is-invalid':
            reviewForm.get('message')?.invalid &&
            reviewForm.get('message')?.touched
        }"
      ></textarea>
      <div
        *ngIf="
          reviewForm.get('message')?.invalid &&
          reviewForm.get('message')?.touched
        "
        class="invalid-feedback"
      >
        Mesajul este obligatoriu.
      </div>
    </div>

    <div class="form-group">
      <label>Nume complet<span class="required">*</span></label>
      <input
        class="form-control input-field"
        formControlName="fullName"
        [ngClass]="{
          'is-invalid':
            reviewForm.get('fullName')?.invalid &&
            reviewForm.get('fullName')?.touched
        }"
      />
      <div
        *ngIf="
          reviewForm.get('fullName')?.invalid &&
          reviewForm.get('fullName')?.touched
        "
        class="invalid-feedback"
      >
        Numele complet este obligatoriu.
      </div>
    </div>

    <div class="form-group">
      <label>Ocupație<span class="required">*</span></label>
      <input
        class="form-control input-field"
        formControlName="occupation"
        [ngClass]="{
          'is-invalid':
            reviewForm.get('occupation')?.invalid &&
            reviewForm.get('occupation')?.touched
        }"
      />
      <div
        *ngIf="
          reviewForm.get('occupation')?.invalid &&
          reviewForm.get('occupation')?.touched
        "
        class="invalid-feedback"
      >
        Ocupația este obligatorie.
      </div>
    </div>

    <div
      mat-dialog-actions
      style="display: flex; gap: 10px; justify-content: center"
    >
      <button mat-button type="button" (click)="onCancel()">Anulează</button>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="reviewForm.invalid"
      >
        Trimite
      </button>
    </div>
  </form>
</div>
