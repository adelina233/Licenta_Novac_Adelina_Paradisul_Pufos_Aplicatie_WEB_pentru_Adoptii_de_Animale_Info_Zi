<h1 mat-dialog-title>Adaugă un animal pentru adopție</h1>
<div mat-dialog-content>
  <form [formGroup]="adoptForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nume</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="adoptForm.get('name')?.invalid"
        >Nume este obligatoriu</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Vârstă</mat-label>
      <input matInput type="number" formControlName="age" />
      <mat-error *ngIf="adoptForm.get('age')?.invalid"
        >Vârstă este obligatorie</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descriere</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="adoptForm.get('description')?.invalid"
        >Descriere este obligatorie</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Gen</mat-label>
      <input matInput formControlName="gender" />
      <mat-error *ngIf="adoptForm.get('gender')?.invalid"
        >Gen este obligatoriu</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Talie</mat-label>
      <input matInput formControlName="size" />
      <mat-error *ngIf="adoptForm.get('size')?.invalid"
        >Talia este obligatorie</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Vaccinat</mat-label>
      <mat-select formControlName="vaccinated">
        <mat-option [value]="true">Da</mat-option>
        <mat-option [value]="false">Nu</mat-option>
      </mat-select>
      <mat-error *ngIf="adoptForm.get('vaccinated')?.invalid"
        >Vaccinat este obligatoriu</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Specia animalului</mat-label>
      <input matInput formControlName="animalType" />
      <mat-error *ngIf="adoptForm.get('animalType')?.invalid"
        >Specia este obligatorie</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Rasa</mat-label>
      <input matInput formControlName="breed" />
      <mat-error *ngIf="adoptForm.get('breed')?.invalid"
        >Rasa este obligatorie</mat-error
      >
    </mat-form-field>
    <input type="file" (change)="onFileSelected($event)" />
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Anulează</button>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="adoptForm.invalid"
      >
        Adaugă
      </button>
    </div>
  </form>
</div>
